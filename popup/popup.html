<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FAP Toolkit Popup</title>

		<script src="../assets/lib/tailwindcss.js"></script>

		<style>
			body {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<div class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<h2
					class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
				>
					FPTU FAP Toolkits
				</h2>
			</div>

			<div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
				<form class="space-y-6" action="#" method="POST">
					<div>
						<label
							for="email"
							class="block text-sm font-medium leading-6 text-gray-900"
							>Email address</label
						>
						<div class="mt-2">
							<input
								id="email"
								name="email"
								type="email"
								autocomplete="email"
								required
								class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
							/>
						</div>
					</div>

					<div>
						<button
							type="submit"
							class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
						>
							Save
						</button>
					</div>
				</form>

				<p class="mt-5 text-center text-sm text-gray-500">
					Developed by
					<a
						href="https://www.facebook.com/fu.jsclub"
						target="_blank"
						class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
						>JS Club at FPT University</a
					>
				</p>
			</div>
		</div>

		<script src="../utils/storage.js"></script>
		<script src="./popup.js"></script>
	</body>
</html>
